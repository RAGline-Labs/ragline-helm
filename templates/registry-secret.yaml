{{- if .Values.global.imagePullSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  labels:
    {{- include "ragline.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"ghcr.io\":{\"username\":\"%s\",\"password\":\"%s\",\"auth\":\"%s\"}}}" .Values.secrets.ghcrUsername .Values.secrets.ghcrToken (printf "%s:%s" .Values.secrets.ghcrUsername .Values.secrets.ghcrToken | b64enc) | b64enc }}
{{- end }}
