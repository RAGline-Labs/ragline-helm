# LLM Service
{{- if .Values.services.llmSvc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.llmSvc.name }}
  labels:
    app: {{ .Values.services.llmSvc.name }}
    component: llm-service
    {{- include "ragline.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.llmSvc.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.services.llmSvc.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.llmSvc.name }}
        component: llm-service
        {{- include "ragline.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      
      {{- if .Values.initContainers.fixPermissions.enabled }}
      initContainers:
      - name: fix-permissions
        image: {{ .Values.initContainers.fixPermissions.image }}
        command:
          {{- toYaml .Values.initContainers.fixPermissions.command | nindent 10 }}
        securityContext:
          {{- toYaml .Values.initContainers.fixPermissions.securityContext | nindent 10 }}
        volumeMounts:
        {{- if .Values.storage.persistentVolume.enabled }}
        - name: ragline-data
          mountPath: /app/data
        {{- end }}
        {{- if .Values.storage.llmModelsPV.enabled }}
        - name: models-storage
          mountPath: /app/models
        {{- end }}
      {{- end }}
      
      containers:
      - name: {{ .Values.services.llmSvc.name }}
        image: {{ include "ragline.image" (dict "Values" .Values "repository" .Values.services.llmSvc.image.repository) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.llmSvc.port }}
          name: http
        envFrom:
        - configMapRef:
            name: ragline-config
        - secretRef:
            name: ragline-secrets
        volumeMounts:
        {{- if .Values.storage.persistentVolume.enabled }}
        - name: ragline-data
          mountPath: /app/data
          readOnly: false
        {{- end }}
        {{- if .Values.storage.llmModelsPV.enabled }}
        - name: models-storage
          mountPath: /app/models
          readOnly: false
        {{- end }}
        resources:
          {{- toYaml .Values.services.llmSvc.resources | nindent 10 }}
        {{- if .Values.healthChecks.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          {{- toYaml .Values.healthChecks.livenessProbe | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          {{- toYaml .Values.healthChecks.readinessProbe | nindent 10 }}
        {{- end }}
      volumes:
      {{- if .Values.storage.persistentVolume.enabled }}
      - name: ragline-data
        persistentVolumeClaim:
          claimName: ragline-data-pvc
      {{- end }}
      {{- if .Values.storage.llmModelsPV.enabled }}
      - name: models-storage
        persistentVolumeClaim:
          claimName: llm-models-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.llmSvc.name }}-service
  labels:
    app: {{ .Values.services.llmSvc.name }}
    {{- include "ragline.labels" . | nindent 4 }}
spec:
  type: {{ .Values.services.llmSvc.service.type }}
  ports:
  - name: http
    port: {{ .Values.services.llmSvc.port }}
    targetPort: http
    protocol: TCP
  selector:
    app: {{ .Values.services.llmSvc.name }}
{{- end }}
